{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <i class="fas fa-check-circle text-success" style="font-size: 100px;"></i>
                <h2 class="mt-3">Payment Successful</h2>
                <p class="mt-3">Thank you for your payment!</p>
                <p>Your transaction was successful.</p>
                <p>An email with your receipt has been sent to your email address.</p>
                <a href="{% url 'user:home' %}" class="btn btn-primary mt-3">Back to Home</a>
                <form id="downloadPdfForm" method="post" action="{% url 'user:generate_pdf' reservation.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary mt-3">Télécharger PDF</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
